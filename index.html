<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="index.js" />

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster" />

<body>
    <div class="box">
        <div class="partiegauche">
            <h1>----Agents Enqueteur---</h1>
            <form method="post" action="" enctype="multipart/form-data">
                <label for="Matricule">Matricule *</label>
                <input type="text" id="matricule" name="matricule" placeholder="Saisie le matricule"><br>
                
                <label for="nom">Nom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Saisie le nom"><br>
                
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Saisie le prenom"><br>
                <label for="email">Date de Naissance</label>
                <input type="date" id="date" name="date" placeholder="Saisie la date de Naissance"><br>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Saisie le Email"><br>
        
                <input type="submit" value="Enregistre">
            </form>

            <table>
                <tr>
                <td>Nom</td>
                <td>Prenom</td>
                <td>Date de Naissance</td>
                <td>Email</td>
                </tr>
                <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </table>
        </div>
        <div class="partiecentre">
            <h1>------Enqueteur-----</h1>
            <form method="post" action="" enctype="multipart/form-data">
                <label for="Matricule">Numero*</label>
                <input type="text" id="numeroE" name="numeroE" placeholder="Saisie le numeroE"><br>
                <label for="nom">Nom</label>
                <input type="text" id="nomE" name="nomE" placeholder="Saisie le nom"><br>
                <label for="Date">Date Debut</label>
                <input type="date" id="Datedebut" name="Datedebut" ><br> 
                <label for="Date">Date Fin</label>
                <input type="date" id="datefin" name="datefin"><br>      
                <input type="submit" value="Enregistre">
            </form>

            <table>
                <tr>
                <td>Numero</td>
                <td>Nom</td>
                <td>Date Debut</td>
                <td>Date Fin</td>
                </tr>
                <tr>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </table>
        </div>
        <div class="partiedroite">
            <h1>---Affectation---</h1>
        </div>
    </div>

</body>
